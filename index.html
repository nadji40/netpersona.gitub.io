<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netpersona - Revolutionize Your Hospitality Guest Experience</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.16/tailwind.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to right, #1E90FF, #00BFFF);
      overflow: hidden;
    }.gradient-bg {
  background: linear-gradient(to right, #1E90FF, #00BFFF);
}

.shadow-xl {
  box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
}

.pulse-animation {
  animation: pulse 2s infinite;
}

.scale-animation {
  animation: scale 1s ease-in-out infinite alternate;
}

.modal {
  display: none;
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0, 0, 0, 0.4);
}

.modal-content {
  background-color: #F8F8F8;
  margin: 15% auto;
  padding: 30px;
  border-radius: 10px;
  border: none;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
  width: 90%;
  max-width: 600px;
}

.close {
  color: #888;
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #333;
  text-decoration: none;
  cursor: pointer;
}

.btn-primary {
  @apply bg-[#1E90FF] hover:bg-[#00BFFF] text-white font-bold py-3 px-6 rounded-full transition-colors duration-300;
}

.btn-secondary {
  @apply bg-white hover:bg-gray-200 text-[#1E90FF] font-bold py-3 px-6 rounded-full transition-colors duration-300 border border-[#1E90FF];
}

.icon {
  @apply text-[#1E90FF] mr-2 animate__animated animate__zoomIn;
}

.header-icon {
  @apply text-white mr-2 animate__animated animate__zoomIn;
}

.mobile-nav-toggle {
  display: none;
  cursor: pointer;
  font-size: 24px;
  color: white;
  transition: color 0.3s;
}

.mobile-nav-toggle:hover {
  color: #ccc;
}

@media (max-width: 767px) {
  .mobile-nav-toggle {
    display: block;
  }

  nav ul {
    display: none;
    position: absolute;
    top: 60px;
    left: 0;
    width: 100%;
    background-color: #333;
    padding: 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }

  nav ul.show {
    display: block;
  }

  nav ul li {
    display: block;
    margin-bottom: 10px;
  }
}</style>
</head>
<body>
  <header class="bg-gray-900 text-white py-6 shadow-xl animate__animated animate__fadeInDown">
    <div class="container mx-auto flex justify-between items-center px-4 sm:px-0">
      <a href="#" class="text-2xl font-bold animate__animated animate__fadeInLeft">
        <i class="fas fa-home header-icon"></i>NetPERSONA
      </a>
      <div class="flex items-center">
        <nav>
          <ul id="nav-menu" class="flex space-x-6 animate__animated animate__fadeInRight">
            <li><a href="#" class="hover:text-gray-400">Home</a></li>
            <li><a href="#" class="hover:text-gray-400" onclick="openModal('featuresModal')">Features</a></li>
            <li><a href="#" class="hover:text-gray-400" onclick="openModal('contactModal')">Contact</a></li>
          </ul>
        </nav>
        <div class="mobile-nav-toggle" onclick="toggleMobileNav()">
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </div>
  </header>
  <section class="gradient-bg py-20 animate__animated animate__fadeInUp" style="height: calc(100vh - 72px);">
    <!-- Section content goes here -->
  </section>
  <div id="featuresModal" class="modal animate__animated animate__bounceIn">
    <!-- Modal content goes here -->
  </div>
  <div id="contactModal" class="modal animate__animated animate__bounceIn">
    <!-- Modal content goes here -->
  </div>
  <footer class="bg-gray-900 text-white py-10 animate__animated animate__fadeInUp">
    <!-- Footer content goes here -->
  </footer>
  <script>
    function openModal(modalId) {
      const modal = document.getElementById(modalId);
      modal.style.display = "block";
    }

    function closeModal(modalId) {
      const modal = document.getElementById(modalId);
      modal.style.display = "none";
    }

    function toggleMobileNav() {
      const navMenu = document.getElementById("nav-menu");
      navMenu.classList.toggle("show");
    }
  </script>
</body>
</html>
